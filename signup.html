    <div class="container">
      <form class="form-horizondal" id="validationform" onsubmit="return checkblankf()" action="districts.html" >
        <h5 id="lhead">Welcome to Keralatourisum</h5>
        <br>
        <fieldset>

          <div class="formgroup">
            <label for="textinput" class="col-md-12 control-label" >User Name</label>
            <div class="col-md-12">
              <input type="text" id="username" class="form-control input-md" name="textinput"  placeholder="Enter your Username">
              <label for="errorusername" id="errorusername"></label><br>
            </div>
          </div>

          <div class="formgroup">
            <label for="textinput" class="col-md-12 control-label" >Phone number</label>
            <div class="col-md-12">
              <!-- <input type="text" id="phoneno" name="phoneno" class="form-control input-md" name="textinput" autocomplete="off" placeholder="Enter your Phone Number" onkeyup="checkphonenumber()">
               
              <label for="error" id="error"></label><br> -->

              <input id="txtPhoneNo" type="text" class="form-control input-md" placeholder="Enter Phone Number" onkeypress="return isNumber(event)"  onkeyup ="return ValidateNo();" />
              <label for="errorphoneno" id="errorphoneno"></label>
              <!-- </input type="button" value="Submit" onclick="ValidateNo();">        -->
            </div>
          </div>

          <div class="formgroup">
            <label for="textinput" class="col-md-12 control-label" >Email</label>
            <div class="col-md-12">
              <input type="email" id="email" class="form-control input-md" name="textinput" autocomplete="off" placeholder="Enter your Email Address" onkeyup="return validemail()" >
              <label for="error" id="error"></label><br>
            </div>
          </div>

          <div class="formgroup">
            <label for="textinput" class="col-md-12 control-label" >Password</label>
            <div class="col-md-12">
              <!-- <input type="password" id="password" name="password" onkeyup="return checkstrength()" class="form-control input-md" name="textinput" autocomplete="off" placeholder="Enter your Password">
              <span class="show-pass"  onclick="toggle()" >
                <i class="far fa-eye"  onclick="myFunction(this)"></i> 
              </span>
              <div id="popover-password">
                <p><span id="result"></span></p>
                <div class="progress" >
                  <div id="passwordstrength"  class="progress-bar" role="progressbar" aria-valuenow="40"
                  aria-valuemin="0" aria aria-valuemax="100" style="width: 0%;"></div>
                </div> -->
                <input type="password" name="password" id="password" class="form-control input-md" placeholder="Enter your Password"  onKeyUp="checkPasswordStrength();" />

                <div id="password-strength-status"></div>
              </div>
                 
              <div class="formgroup">
                <label for="textinput" class="col-md-12 control-label" >Confirm Password</label>
                <div class="col-md-12">
                  <input type="password" id="cpassword" class="form-control input-md" name="textinput" placeholder="Enter Confirm Password" >
                  <label for="error" id="error"></label><br>
                </div>
              </div>
              <!-- <div><input type="button" id="btnsignup" class="btn btn-success" value="SignUp" onclick="return checkblankf();" ></div> -->
              <div><button id="btnsignup" class="btn btn-success"  >SignUp</button></div>

        </fieldset>

      </form>
